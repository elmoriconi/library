<!DOCTYPE html>
<html>
<head>
    <title>Library Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/library.css' %}">
</head>
<body>
    <div class="container">
        <h1>Biblioteche</h1>
        <form method='post' action='create_library/'>
            {% csrf_token %}
            <div class="form-group">
                <label for="createlibrary">Crea una biblioteca:</label>
                <br>
                <input type="text" name="libraryname" pattern="[0-9A-Za-z ]+" required>
            </div>
            <div class="form-group">
                <button type="submit">Aggiungi</button>
            </div>
        </form>
        <a href="/visualizza_biblioteche/">visualizza biblioteche</a>
        <h2>Libri</h2>
        <form method="post" action="/inserimento/">
            <label for="library">Biblioteca:</label>
            <br>
            <select name="library" id="library" required>
                {% for biblioteca in biblioteche %}
                <option value={{ biblioteca.name }}>{{ biblioteca.name }}</option>
                {% endfor %}
            </select>
            {% csrf_token %}
            <div class="form-group">
                <label for="book-id">ID:</label>
                <input type="text" name="book-id" pattern="[0-9]+" required>
            </div>
            <div class="form-group">
                <label for="book-title">Titolo:</label>
                <input type="text" name="book-title" required>
            </div>
            <div class="form-group">
                <label for="book-author">Autore:</label>
                <input type="text" name="book-author" pattern="[A-Za-z ]+" required>
            </div>
            <div class="form-group">
                <button type="submit">Aggiungi</button>
            </div>
        </form>
        <a href="/visualizza/">visualizza tutti i libri</a>
        <ul id="book-list"></ul>
        <h2>Members</h2>
        <form method="post" action="/inserimento_membri/">
            <label for="library">Biblioteca:</label>
            <br>
            <select name="library" id="library">
                {% for biblioteca in biblioteche %}
                <option value={{ biblioteca.name }}>{{ biblioteca.name }}</option>
                {% endfor %}
            </select>
            {% csrf_token %}
            <div class="form-group">
                <label for="member-id">ID:</label>
                <input type="text" name="member-id" pattern="[0-9]+" required>
            </div>
            <div class="form-group">
                <label for="member-name">Nome:</label>
                <input type="text" name="member-name" pattern="[A-Za-z ]+" required>
            </div>
            <div class="form-group">
                <button type="submit">Aggiungi</button>
            </div>
        </form>
        <a href="/visualizza_membri/">visualizza membri</a>
        <ul id="member-list"></ul>
    </div>
</body>
</html>
