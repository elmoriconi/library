<!-- templates/visualizza.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Elenco dei Libri</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/library.css' %}">
</head>
<body>
    <h1>Elenco dei Libri</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titolo</th>
                <th>Autore</th>
                <th>Biblioteca</th>
                <th>In Prestito</th>
                <th>In Prestito A</th>
            </tr>
        </thead>
        <tbody>
            {% for libro in libri %}
                <tr>
                    <td>{{ libro.book_id }}</td>
                    <td>{{ libro.title }}</td>
                    <td>{{ libro.author }}</td>
                    <td>{{ libro.owned_by }}</td>
                    <td>{{ libro.is_borrowed }}</td>
                    <td>{{ libro.borrowed_by }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </body>
</html>
