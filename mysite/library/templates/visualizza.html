<!-- templates/visualizza.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Elenco dei Libri</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Elenco dei Libri</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titolo</th>
                <th>Autore</th>
                <th>Biblioteca</th>
                <th>In Prestito</th>
            </tr>
        </thead>
        <tbody>
            {% for libro in libri %}
                <tr>
                    <td>{{ libro.book_id }}</td>
                    <td>{{ libro.title }}</td>
                    <td>{{ libro.author }}</td>
                    <td>{{ libro.owned_by }}</td>
                    <td>{{ libro.is_borrowed }}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </body>
</html>
