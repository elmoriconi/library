<!DOCTYPE html>
<html>
<head>
    <title>Elenco dei Membri</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Elenco dei Membri</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>In Prestito</th>
                <th>biblioteca</th>
            </tr>
        </thead>
        <tbody>
            {% for membro in membru %}
                <tr>
                    <td>{{ membro.member_id }}</td>
                    <td>{{ membro.name }}</td>
                    <td>{{ membro.borrowed_books }}</td>
                    <td>{{ membro.assigned }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </body>
</html>
