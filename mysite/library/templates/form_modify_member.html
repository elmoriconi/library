<!DOCTYPE html>
<html>
    <head>
        <title>Form borrow</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/library.css' %}">
    </head>
    <body>
        <h3>Modifica membro</h3>
        <h4>Scrivi i campi che vuoi modificare e lascia vuoti quelli da tenere</h4>
    <table>
        <thead>
            <tr>
                <th colspan='1'>Nome</th>
                <th colspan='1'>Biblioteca</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan='1'>{{ member.name }}</td>
                <td colspan='1'>{{ member.assigned.name }}</td>
                <td></td>
                <td></td>
            </tr>
            <form method='post' action='/modify_member/'>
                <tr>
                    <td>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" name="name">
                        </div>
                    </td>
                    <td>
                        {% csrf_token %}
                        <label for="library">Biblioteca:</label>
                        <br>
                        <select name="library" id="library" required>
                            <option value="None">Nessun cambiamento</option>
                            {% for biblioteca in biblioteche %}
                            <option value={{ biblioteca.name }}>{{ biblioteca.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        {% csrf_token %}
                        <select name="member" id="member" required hidden>
                            <option value={{ member.member_id }}>{{ member.name }}</option>
                        </select>
                    </td>
                    <td>
                        {% csrf_token %}
                        <div class="form-group">
                            <button type="submit">Modifica</button>
                        </div>
                    </td>
                </tr>
            </form>
        </tbody>
    </table>
    <a href='/home/'>Ritorna alla Home</a>
    </body>
</html>
