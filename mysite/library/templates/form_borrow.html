<!DOCTYPE html>
<html>
    <head>
        <title>Form borrow</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .container {
                max-width: 800px;
                margin: auto;
                padding: 20px;
            }
            h1, h2 {
                text-align: center;
            }
            ul {
                list-style-type: none;
                padding: 0;
            }
            li {
                margin-bottom: 10px;
            }
            .book, .member {
                border: 1px solid #ccc;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
            }
            .actions {
                margin-top: 10px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
            }
            .form-group input, .form-group select {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }
            .form-group button {
                padding: 10px 15px;
                background-color: #28a745;
                color: white;
                border: none;
                cursor: pointer;
            }
            .form-group button:disabled {
                background-color: #ccc;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <h2>Elenco libri nella biblioteca che {{ member.name }} pu√≤ prendere alla biblioteca {{ library.name }}</h2>
        <form method="post" action="/borrow_book/">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titolo</th>
                        <th>Autore</th>
                        <th>Da prendere</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <td>{{ book.book_id }}</td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.author }}</td>
                            <td><input type="radio" id="prestito" name="prestito" value={{ book.book_id }} required></td>
                        </tr>
                    {% endfor %}
                    <tr>
                        <td colspan="2">
                            <select name="member" id="member" required>
                                <option value={{ member.member_id }}>{{ member }}</option>
                            </select>
                        </td>
                        <td colspan="2">
                            {% csrf_token %}
                            <div class="form-group">
                                <button type="submit">Borrow Book</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
