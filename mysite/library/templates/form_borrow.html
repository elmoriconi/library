<!DOCTYPE html>
<html>
    <head>
        <title>Form borrow</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/library.css' %}">
    </head>
    <body>
        <h2>Libri disponibili</h2>
        <form method="post" action="/borrow_book/">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titolo</th>
                        <th>Autore</th>
                        <th>Prendi in prestito</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <td>{{ book.book_id }}</td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.author }}</td>
                            <td><input type="radio" id="prestito" name="prestito" value={{ book.book_id }} required></td>
                        </tr>
                    {% endfor %}
                    <tr>
                        <td colspan="2">
                            <select name="member" id="member" required hidden>
                                <option value={{ member.member_id }}>{{ member }}</option>
                            </select>
                        </td>
                        <td colspan="2">
                            {% csrf_token %}
                            <div class="form-group">
                                <button type="submit">Conferma</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
